<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div id="login-area">
    <h1 class="text-center">Welcome to Thomas Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input class="form-control" type="password" name="" id="" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Login</button>
    </div>
</div>
<div id="transaction-area">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span> </h2>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1200</span> </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input id="depositAmount" class="form-control" type="number" placeholder="Deposit your money here">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawAmount" class="form-control" type="number" placeholder="Enter your withdraw money here">
                
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>
<script>
    //login button adding handler
    const loginButton = document.getElementById("login");
    loginButton.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = ("block");
    })

    //deposit button adding handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
        

        document.getElementById("depositAmount").value = "";
    })

    //withdraw button event handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance",-1 * withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
    })

    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

        function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
        }

    
   
</script>
</body>
</html>
